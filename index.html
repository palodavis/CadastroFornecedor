<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores e Produtos</title>
    <link rel="stylesheet" type="text/css" href="/css/fluig-style-guide.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body> 
    <div class="fluig-style-guide">
        <!-- Container principal com estilo fluig -->
        <div class="container-fluid">
            <!-- Cabeçalho principal -->
            <h1 class="fs-text-center">CADASTRO FORNECEDOR/PRODUTO</h1>

            <!-- Formulário de cadastro de fornecedor -->
            <form id="supplierForm" onsubmit="return validateForm(event)">
                <div class="border-black supplier-section">
                    <div class="supplier-title">Dados do fornecedor</div>
                    <!-- Seção de dados do fornecedor -->
                    <div class="row">
                        <!-- Campo Razão Social -->
                        <div class="col-xs-12 col-md-7">
                            <label for="razaoSocial" class="fs-font-bold">Razão Social</label>
                            <div class="input-container">
                                <input type="text" id="razaoSocial" class="form-control" required>
                                <span class="error-message" id="razaoSocialError"></span>
                            </div>
                        </div>
                        <!-- Campo CNPJ -->
                        <div class="col-xs-12 col-md-5">
                            <label for="cnpj">CNPJ</label>
                            <div class="input-container">
                                <input type="text" id="cnpj" class="form-control" required>
                                <span class="error-message" id="cnpjError"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Demais campos para dados do fornecedor -->
                    <div class="row">
                        <!-- Campo Nome Fantasia -->
                        <div class="col-xs-12 col-md-7">
                            <label for="nomeFantasia">Nome Fantasia</label>
                            <div class="input-container">
                                <input type="text" id="nomeFantasia" class="form-control" required>
                                <span class="error-message" id="nomeFantasiaError"></span>
                            </div>
                        </div>
                        <!-- Campo Inscrição Estadual -->
                        <div class="col-xs-12 col-md-5">
                            <label for="inscricaoEstadual">Inscrição Estadual</label>
                            <div class="input-container">
                                <input type="text" id="inscricaoEstadual" class="form-control">
                                <span class="error-message" id="inscricaoEstadualError"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Continuação dos campos para dados do fornecedor -->
                    <div class="row">
                        <!-- Campo CEP com funcionalidade de busca automática -->
                        <div class="col-xs-12 col-md-7">
                            <label for="cep">CEP</label>
                            <div class="input-container">
                                <input type="text" id="cep" class="form-control" required onblur="fetchAddress()">
                                <span class="error-message" id="cepError"></span>
                            </div>
                        </div>
                        <!-- Campo Inscrição Municipal -->
                        <div class="col-xs-12 col-md-5">
                            <label for="inscricaoMunicipal">Inscrição Municipal</label>
                            <div class="input-container">
                                <input type="text" id="inscricaoMunicipal" class="form-control">
                                <span class="error-message" id="inscricaoMunicipalError"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Continuação dos campos de endereço -->
                    <div class="row">
                        <!-- Campo Endereço -->
                        <div class="col-xs-12 col-md-7">
                            <label for="endereco">Endereço</label>
                            <div class="input-container">
                                <input type="text" id="endereco" class="form-control" required>
                                <span class="error-message" id="enderecoError"></span>
                            </div>
                        </div>
                        <!-- Campo Número -->
                        <div class="col-xs-12 col-md-5">
                            <label for="numero">Número</label>
                            <div class="input-container">
                                <input type="text" id="numero" class="form-control" required>
                                <span class="error-message" id="numeroError"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Campo Complemento -->
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <label for="complemento">Complemento</label>
                            <div class="input-container">
                                <input type="text" id="complemento" class="form-control">
                                <span class="error-message" id="complementoError"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Campos Bairro, Município e Estado -->
                    <div class="row">
                        <!-- Campo Bairro -->
                        <div class="col-xs-12 col-md-4">
                            <label for="bairro">Bairro</label>
                            <div class="input-container">
                                <input type="text" class="form-control" id="bairro" required>
                                <span class="error-message" id="bairroError"></span>
                            </div>
                        </div>
                        <!-- Campo Município -->
                        <div class="col-xs-12 col-md-4">
                            <label for="municipio">Município</label>
                            <div class="input-container">
                                <input type="text" class="form-control" id="municipio" required>
                                <span class="error-message" id="municipioError"></span>
                            </div>
                        </div>
                        <!-- Campo Estado -->
                        <div class="col-xs-12 col-md-4">
                            <label for="estado">Estado</label>
                            <div class="input-container">
                                <input type="text" class="form-control" id="estado" required>
                                <span class="error-message" id="estadoError"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Campos para contato -->
                    <div class="row">
                        <!-- Campo Nome do Contato -->
                        <div class="col-xs-12 col-md-5">
                            <label for="nomeContato">Nome do Contato</label>
                            <div class="input-container">
                                <input type="text" id="nomeContato" class="form-control" required>
                                <span class="error-message" id="nomeContatoError"></span>
                            </div>
                        </div>
                        <!-- Campo Telefone do Contato -->
                        <div class="col-xs-12 col-md-3">
                            <label for="telefoneContato">Telefone</label>
                            <div class="input-container">
                                <input type="text" id="telefoneContato" class="form-control" required>
                                <span class="error-message" id="telefoneContatoError"></span>
                            </div>
                        </div>
                        <!-- Campo E-mail do Contato -->
                        <div class="col-xs-12 col-md-4">
                            <label for="emailContato">E-mail do Contato</label>
                            <div class="input-container">
                                <input type="email" id="emailContato" class="form-control" required>
                                <span class="error-message" id="emailContatoError"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Formulário de cadastro de produtos -->
            <form id="productForm">
                <div class="border-black supplier-section">
                    <div class="supplier-title">Produtos</div>
                    <!-- Campo Descrição do Produto -->
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="input-container">
                                <label for="productDescription">Descrição</label>
                                <input type="text" id="productDescription" class="form-control" required>
                                <span class="error-message" id="productDescriptionError"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Campos Unidade de Medida, Quantidade, Valor Unitário e Valor Total -->
                    <div class="row">
                        <!-- Campo Unidade de Medida com dropdown -->
                        <div class="col-xs-12 col-md-3">
                            <div class="input-container">
                                <label for="unitMeasureDropdown">Unidade de Medida</label>
                                <div class="btn-group">
                                    <button type="button" id="dropdownMenuButton" class="btn-dropdown"
                                        onclick="toggleDropdown()">Selecione a Unidade <span
                                            class="caret"></span></button>
                                    <ul id="unitMeasureDropdown" class="dropdown-menu">
                                        <li onclick="selectUnit('kg')">kg</li>
                                        <li onclick="selectUnit('gramas')">gramas</li>
                                        <li onclick="selectUnit('pct')">pct</li>
                                        <li onclick="selectUnit('caixa')">caixa</li>
                                        <li onclick="selectUnit('litro')">litro</li>
                                        <li onclick="selectUnit('metro')">metro</li>
                                    </ul>
                                </div>
                                <input type="hidden" id="unitMeasure" class="form-control" required>
                                <span class="error-message" id="unitMeasureError"></span>
                            </div>
                        </div>
                        <!-- Campo Quantidade em Estoque -->
                        <div class="col-xs-12 col-md-3">
                            <div class="input-container">
                                <label for="quantity">Quantidade em Estoque</label>
                                <input type="number" id="quantity" class="form-control" oninput="calculateTotal()"
                                    required>
                                <span class="error-message" id="quantityError"></span>
                            </div>
                        </div>
                        <!-- Campo Valor Unitário -->
                        <div class="col-xs-12 col-md-3">
                            <div class="input-container">
                                <label for="unitPrice">Valor Unitário</label>
                                <input type="number" id="unitPrice" class="form-control" step="0.01"
                                    oninput="calculateTotal()" required>
                                <span class="error-message" id="unitPriceError"></span>
                            </div>
                        </div>
                        <!-- Campo Valor Total -->
                        <div class="col-xs-12 col-md-3">
                            <div class="input-container">
                                <label for="totalPrice">Valor Total</label>
                                <input type="number" id="totalPrice" class="form-control" step="0.01" readonly>
                                <span class="error-message" id="totalPriceError"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Botão para adicionar produto -->
                    <button type="button" class="btn btn-success" onclick="addProduct()">Adicionar Produto</button>
                    <!-- Lista de produtos adicionados -->
                    <div class="container-fluid">
                        <div class="product-list">
                            <!-- Container para produtos -->
                        </div>
                    </div>
                </div>
            </form>


            <!-- Seção para anexos -->
            <div class="border-black supplier-section">
                <div class="supplier-title">Anexos</div>
                <div class="attachment-form">
                    <div id="attachmentList"></div>
                    <input type="file" class="form-control" id="fileInput">
                </div>
                <!-- Botão para incluir anexo -->
                <button type="button" class="btn btn-success" onclick="addAttachment()">Incluir Anexo</button>
            </div>

            <!-- Botão para salvar o fornecedor -->
            <button type="button" class="btn btn-success" onclick="saveSupplier()">Salvar Fornecedor</button>

            <!-- Modal de loading exibido ao salvar -->
            <div class="loading-modal" id="loadingModal">
                <div class="loading-modal-content">
                    <p>Salvando fornecedor...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusão dos scripts JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/fetchAddress.js"></script>
    <script src="js/fileManagement.js"></script>
    <script src="js/productManagement.js"></script>
</body>

</html>
